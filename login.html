	<script type="text/javascript">
		
		// 点击登录按钮，验证用户名和密码
		$("#denglu").click(function(event){
			var email = $("#email").val();
			var password = $("#password").val();
			if(!localStorage.getItem(email)){
				alert("请输入正确的用户名和密码！");
				return;
			}else{
				if(password == JSON.parse(localStorage.getItem(email)).password){
					alert("登录成功啦！");
					location.href = "index.html";
				}
				else{
					alert("用户名或密码不正确");
				}
			}
				
			
		});

		// 勾选记住我选项，提示安全信息
		$("#remember-inner input").click(function(event) {
			if($(this).prop("checked")){
				$(".remember_msg").fadeIn("slow");
				setTimeout(function(){
					$(".remember_msg").fadeOut("slow");
				},2500);
				// 如果登录时选中记住我，则记录此次登录的用户名
				localStorage.setItem("remember",$("#email").val());
				
			}else{
				// 取消记住我选项，删除localstorage中的remember
				localStorage.removeItem("remember");
			}
		});
		
		// 如果localstorage中存在remember，则自动显示用户名和密码，记住我仍为选中状态
		if(localStorage.getItem("remember")){

			$("#remember-inner input").attr("checked",true);

			// 取出remember中存储的用户名
			$("#email").val(localStorage.getItem("remember"));

			// 取出对应用户名的密码
			$("#password").val(JSON.parse(localStorage.getItem(localStorage.getItem("remember"))).password);
		}

	</script>
